<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Widget</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="widget">
        <div class="widget-ribbon"></div>
      <header class="header">
          <div class="header-row">
            <input class="main-title" type="text" placeholder="Title" />
          </div>
      </header>
      <main class="widget-list">
            <p class="widget-list-empty">What is your next Challenge?</p>
      </main>   
      <footer class="footer">
            <div class="footer-content">
                <button class="footer-btn action-completed">
                    <img src="./images/Icon (2).svg" alt="">
                    <p>Completed 0 of 1</p>
                </button>
            </div>
                <button class="footer-btn action-add">
                    <img src="./images/Icon (8).svg" alt="">
                    <p>Add task</p>
                </button>
      </footer>
    </div>
