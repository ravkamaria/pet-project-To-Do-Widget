<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Widget</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-ribbon"></div>
        <div class="header-row">
            <input type="text" placeholder="Title">
        </div>
        <div class="rectangle"></div>
      </div>
    </header>
    <main class="widget-list">
        <div class="container">
        <div class="item">
            <div class="item-content">
                <div class="item-checkbox">
                    <div class="item-checkbox-tag">
                        <img src="" alt="">
                    </div>
                    <input class="item-checkbox-content" placeholder="Title..."></input>
                </div>
            </div>
            <div class="item-actions">
                <button class="action-up"><img src="" alt=""></button>
                <button class="action-down"><img src="" alt=""></button>
                <button class="action-menu"><img src="" alt=""></button>
            </div>
        </div>
        <div class="rectangle"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <button class="action-completed">
                    <img src="" alt="">
                    <p>Completed 0 of 1</p>
                </button>
                <button class="action-add">
                    <img src="" alt="">
                    <p>Add task</p>
                </button>
            </div>
        </div>
    </footer>
  </body>
  <script src="js/scrypt.js"></script>
</html>
